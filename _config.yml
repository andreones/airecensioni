# ğŸŒ Informazioni generali sul sito
title: SOS Gemini
description: "Consigli pratici su alimentazione, salute, animali, lavoro e fai da te"
lang: it
url: "https://sosgemini.github.io"
baseurl: ""  # â† lascia vuoto se il sito Ã¨ nella root del repo GitHub Pages

# ğŸ“ Struttura delle cartelle
source: .
destination: ./_site
includes_dir: _includes
layouts_dir: _layouts

# ğŸ¨ Configurazione Sass
sass:
  sass_dir: _sass
  style: compressed

# âœï¸ Markdown e rendering
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge

# ğŸ”Œ Plugin attivi (supportati da GitHub Pages)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# ğŸš« File e cartelle da escludere dalla build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .gitignore
  - package.json
  - yarn.lock

# ğŸ”— URL puliti
permalink: pretty

# ğŸ“š Collezione pagine (corretta)
collections:
  pagine:
    output: true
    permalink: /pagine/:name/

# ğŸ§± Layout di default per la collezione "pagine"
defaults:
  - scope:
      path: ""
      type: "pagine"
    values:
      layout: default

# ğŸ—ºï¸ Sitemap automatica
sitemap:
  filename: sitemap.xml
  exclude:
    - robots.txt

# ğŸ¤– Robots.txt incluso nella root
include:
  - robots.txt

